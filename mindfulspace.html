<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/favicon.ico">
		<title>mindfulspace</title>
		<script type="module" crossorigin="" src="./js/mindfulspace.min.js?v=1764061832555"></script>
		<link rel="modulepreload" crossorigin="" href="./js/main.min.js?v=1764061832555">
		<link rel="modulepreload" crossorigin="" href="./js/common.min.js?v=1764061832555">
		<link rel="stylesheet" crossorigin="" href="./css/main.min.css?v=1764061832555">
		<link rel="stylesheet" crossorigin="" href="./css/mindfulspace.min.css?v=1764061832555">
	</head>
	<body class="body-mindfulspace">
		<aside data-fls-aside="" class="aside aside--mindfulspace">
			<button type="button" class="aside__burger">
				<svg xmlns="http://www.w3.org/2000/svg" class="aside__burger-icon" viewbox="0 0 24 24" aria-hidden="true">
					<path d="M4 5h16"></path>
					<path d="M4 12h16"></path>
					<path d="M4 19h16"></path>
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" class="aside__burger-icon-close" viewbox="0 0 24 24" aria-hidden="true">
					<path d="M18 6 6 18"></path>
					<path d="m6 6 12 12"></path>
				</svg>
			</button>
			<div class="aside__body">
				<div class="aside__content">
					<div class="aside__title-block">
						<h1 class="aside__title">MindCare</h1>
						<div class="aside__parahraph">
							<p class="aside__text">Your mental wellness companion</p>
						</div>
					</div>
					<div class="aside__theme-block theme-aside">
						<div class="theme-aside__headline-block">
							<div class="theme-aside__icon-theme"></div>
							<h2 class="theme-aside__headline">Theme</h2>
						</div>
						<div class="theme-aside__items" data-fls-darklite="">
							<button type="button" class="theme-aside__item theme-aside__item--active" data-theme="light" style="--borderItemAside: transparent; 
					--bgItemAside: rgb(255, 255, 255, 0.6); 
					--colorItemAside: rgb(45, 45, 45, 0.6);
					--borderItemAsideActive: #000; 
					--bgItemAsideActive: transparent; 
					--colorItemAsideActive: rgb(45, 45, 45);">Light</button>
							<button type="button" class="theme-aside__item" data-theme="dark" style="--borderItemAside: transparent; 
					--bgItemAside: rgb(37, 39, 77, 0.6); 
					--colorItemAside: #fff;
					--borderItemAsideActive: #fff; 
					--bgItemAsideActive: rgb(37, 39, 77); 
					--colorItemAsideActive: rgb(240, 240, 240);">Dark</button>
							<button type="button" class="theme-aside__item" data-theme="pastel" style="--borderItemAside: transparent; 
					--bgItemAside: linear-gradient(135deg, rgb(255, 232, 240, 0.6) 0%, rgb(229, 222, 255, 0.6) 100%); 
					--colorItemAside: rgb(45, 45, 45, 0.6);
					--borderItemAsideActive: #000; 
					--bgItemAsideActive: linear-gradient(135deg, rgb(255, 232, 240, 0.6) 0%, rgb(229, 222, 255, 0.6) 100%); 
					--colorItemAsideActive: rgb(45, 45, 45);">Pastel</button>
						</div>
					</div>
					<div class="aside__sounds-block sounds-aside">
						<div class="sounds-aside__headline-block">
							<div class="sounds-aside__icon-sounds"></div>
							<h2 class="sounds-aside__headline">Ambient Sounds</h2>
						</div>
						<div class="sounds-aside__items">
							<button type="button" class="sounds-aside__item sounds-aside__item--active">
								Name song
								<audio class="sounds-aside__audio" controls>
									<source src="" type="audio/ogg">
									<source src="" type="audio/mpeg">
								</audio>
							</button>
							<button type="button" class="sounds-aside__item">
								Name song
								<audio class="sounds-aside__audio" controls>
									<source src="" type="audio/ogg">
									<source src="" type="audio/mpeg">
								</audio>
							</button>
							<button type="button" class="sounds-aside__item">
								Name song
								<audio class="sounds-aside__audio" controls>
									<source src="" type="audio/ogg">
									<source src="" type="audio/mpeg">
								</audio>
							</button>
							<button type="button" class="sounds-aside__item">
								Name song
								<audio class="sounds-aside__audio" controls>
									<source src="" type="audio/ogg">
									<source src="" type="audio/mpeg">
								</audio>
							</button>
							<button type="button" class="sounds-aside__item">
								Name song
								<audio class="sounds-aside__audio" controls>
									<source src="" type="audio/ogg">
									<source src="" type="audio/mpeg">
								</audio>
							</button>
							<button type="button" class="sounds-aside__item">
								Name song
								<audio class="sounds-aside__audio" controls>
									<source src="" type="audio/ogg">
									<source src="" type="audio/mpeg">
								</audio>
							</button>
							<button type="button" class="sounds-aside__item">
								Name song
								<audio class="sounds-aside__audio" controls>
									<source src="" type="audio/ogg">
									<source src="" type="audio/mpeg">
								</audio>
							</button>
						</div>
					</div>
					<button type="button" class="aside__share">
						<svg xmlns="http://www.w3.org/2000/svg" class="aside__svg" viewbox="0 0 24 24" aria-hidden="true">
							<circle cx="18" cy="5" r="3"></circle>
							<circle cx="6" cy="12" r="3"></circle>
							<circle cx="18" cy="19" r="3"></circle>
							<line x1="8.59" x2="15.42" y1="13.51" y2="17.49"></line>
							<line x1="15.41" x2="8.59" y1="6.51" y2="10.49"></line>
						</svg>
						Share Progress
					</button>
				</div>
			</div>
		</aside>
		<div class="wrapper">
			<header data-fls-header="" class="header">
				<div class="header__container">
					<!-- <include src="@components/layout/menu/menu.html" locals='{"active":"mindfulspace"}'></include> -->
				</div>
			</header>
			<main class="page page--mindfulspace">
				<div class="page__container">
					<div class="page__content">
						<div data-fls-tabs="" class="page__tabs tabs-page">
							<div data-fls-tabs-titles="" class="tabs-page__navigation">
								<button type="button" class="tabs-page__title --tab-active">
									<svg xmlns="http://www.w3.org/2000/svg" class="tabs-page__title-icon" viewbox="0 0 24 24" aria-hidden="true">
										<rect width="7" height="7" x="3" y="3" rx="1"></rect>
										<rect width="7" height="7" x="14" y="3" rx="1"></rect>
										<rect width="7" height="7" x="14" y="14" rx="1"></rect>
										<rect width="7" height="7" x="3" y="14" rx="1"></rect>
									</svg>
								</button>
								<button type="button" class="tabs-page__title">
									<svg xmlns="http://www.w3.org/2000/svg" class="tabs-page__title-icon" viewbox="0 0 24 24" aria-hidden="true">
										<path d="M3 5h.01"></path>
										<path d="M3 12h.01"></path>
										<path d="M3 19h.01"></path>
										<path d="M8 5h13"></path>
										<path d="M8 12h13"></path>
										<path d="M8 19h13"></path>
									</svg>
								</button>
								<button type="button" class="tabs-page__title">
									<svg xmlns="http://www.w3.org/2000/svg" class="tabs-page__title-icon" viewbox="0 0 24 24" aria-hidden="true">
										<path d="M12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83z"></path>
										<path d="M2 12a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 12"></path>
										<path d="M2 17a1 1 0 0 0 .58.91l8.6 3.91a2 2 0 0 0 1.65 0l8.58-3.9A1 1 0 0 0 22 17"></path>
									</svg>
								</button>
							</div>
							<div data-fls-tabs-body="" class="tabs-page__content">
								<div class="tabs-page__body body-pagetabs body-pagetabs--one"></div>
								<div class="tabs-page__body body-pagetabs body-pagetabs--two"></div>
								<div class="tabs-page__body body-pagetabs body-pagetabs--three"></div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer data-fls-footer="" class="footer">
				<div class="footer__container"></div>
			</footer>
		</div>
	</body>
</html>
